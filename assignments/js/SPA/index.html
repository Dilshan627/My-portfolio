<section class="container-fluid mt-3" id="customerContent">

    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                <h1 class="h1 mb-3">Customer Manage</h1>
                <div class="mb-3">
                    <label class="form-label" for="txtSearchCusID">Search Customer</label>
                    <input class="form-control" id="txtSearchCusID" placeholder="Customer-id" type="text">
                </div>
                <button class="btn btn-primary" id="btnSearchCustomer">Search</button>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label" for="txtCusID">Customer ID</label>
                <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                <span class="control-error" id="lblcusid"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusName">Customer Name</label>
                <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
                <span class="control-error" id="lblcusname"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusAddress">Customer Address</label>
                <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
                <span class="control-error" id="lblcusaddress"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusPn">phone number</label>
                <input class="form-control" id="txtCusPn" placeholder="phone number" type="text">
                <span class="control-error" id="lblcusphone"></span>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" id="btnSaveCustomer">Save</button>
                <button class="btn btn-success me-md-2" id="btnUpdateCustomer">Update</button>
                <button class="btn btn-danger me-md-2" id="btnDeleteCustomer">Delete</button>
                <button class="btn bg-warning me-md-2" id="btnClearCustomer">Clear</button>

            </div>
        </div>
    </section>
    <section class="row mt-4">
        <div class="col1" style="height:275px; overflow-x: scroll">
            <table class="table table-hover">
                <thead class="bg-secondary">
                <tr>
                    <th>Customer ID</th>

                    <th>Customer Address</th>
                    <th>Phone number</th>

<section class="container-fluid mt-3" id="itemContent">

    <section class="row mt-3 justify-content-around">

                <h1 class="h1 mb-3">Item Manage</h1>
                <div class="mb-3">
                    <label class="form-label" for="txtSearchItemID">Search Item</label>

                </div>

            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">

            <div class="mb-3">
                <label class="form-label" for="txtItemName">Item Name</label>

                <button class="btn btn-danger me-md-2" id="btnDeleteItem">Delete</button>
                <button class="btn bg-warning me-md-2" id="btnClearItem">Clear</button>

            </div>

        </div>
    </section>

<!--place Order-->
<section class="container-fluid mt-3" id="orderContent">
    <div class="container-fluid mt-1">
        <div class="jumbotron pt-3">
            <div class="row">
                <div class="col-lg-4 mt-2">
                    <div class="card">
                        <div class="card-header bg-secondary font-weight-bolder">Details
                            <button type="button" class="btn btn-primary btn-sm btn-block float-end " id="btnNew">
                                <i class="fas fa-plus-square"></i>
                                New
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="orderId">Order Id:</label>
                                    <input class="form-control" id="orderId" placeholder="O-001" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label" for="orderDate">Date:</label>
                                    <input class="form-control" id="orderDate" type="Date">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <label for="inputCustomer" class="form-label">Customer:</label>
                                <select id="inputCustomer" class="form-select">
                                    <option selected>customer Id</option>
                                    <option>...</option>
                                </select>
                            </div>

                            <div>
                                <label class="form-label" for="txtName">Name:</label>
                                <input class="form-control" id="txtName" type="text">
                            </div>
                            <div>
                                <label class="form-label" for="txtContact">Contact:</label>
                                <input class="form-control" id="txtContact" type="text">
                            </div>
                            <div>
                                <label class="form-label" for="txtAddress">Address:</label>
                                <input class="form-control" id="txtAddress" type="text">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-2">
                    <div class="card">
                        <div class="card-header bg-secondary font-weight-bolder">Item</div>
                        <div class="card-body">
                            <div class="col-md-5">
                                <label class="form-label" for="txtItemCode">Item Code:</label>
                                <select id="inputOrderItemCode" class="form-select">
                                    <option selected>Item code</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <label class="form-label" for="txtItemName">Item Name:</label>
                                <input class="form-control" id="txtOrderItemName" type="text">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="price">price:</label>
                                    <input class="form-control" id="price" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label" for="qty">Qty:</label>
                                    <input class="form-control" id="qty" type="text">
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col ">
                                    <button type="button"
                                            class="btn btn-primary position-absolute mt-2"
                                            id="btnAdd">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                        Add
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button"
                                            class="btn btn-danger mt-2"
                                            id="btnDelete">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-2">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <label class="form-label text-primary" for="txtItemName">Total:</label>
                            </div>
                            <div>
                                <label class="form-label text-primary fs-5 text fw-bold"
                                       for="txtItemName">Rs.00.00</label>
                            </div>
                            <div>
                                <label class="form-label text-danger" for="txtItemName">SubTotal:</label>
                            </div>
                            <div>
                                <label class="form-label text-danger fs-5 text fw-bold"
                                       for="txtItemName">Rs.00.00</label>
                            </div>

                            <div>
                                <label class="form-label" for="txtDiscount">Discount:</label>
                                <input class="form-control" id="txtDiscount" type="text">
                            </div>
                            <div>
                                <label class="form-label" for="txtCash">Cash:</label>
                                <input class="form-control" id="txtCash" type="text">
                            </div>
                            <div>
                                <label class="form-label" for="txtChange">Change:</label>
                                <input class="form-control" id="txtChange" type="text">
                            </div>
                            <div class="col  mt-3">
                                <button type="button"
                                        class="btn btn-success"
                                        id="btnPurchase">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    Purchase Order
                                </button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="row mt-4 ">
            <div class="col" style="height:275px; overflow-x: scroll">
                <table class="table table-hover">
                    <thead class="bg-secondary">
                    <tr>
                        <th>Order ID</th>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Qty</th>
                        <th>Per-Rs</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="orderTable"></tbody>
                </table>
            </div>
        </section>
    </div>
</section>
