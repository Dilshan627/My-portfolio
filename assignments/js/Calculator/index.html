<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        section {
            width: 100vw;
            height: 100vh;
        }

        aside {
            width: 320px;
            height: 500px;
        }

        .display-container {
            height: 20%;
        }

        .button-container {
            height: 80%;
        }
    </style>
</head>
<body>


<section class="bg-secondary position-relative">
    <aside class="position-absolute top-50 start-50 translate-middle bg-light">
        <div class="display-container position-relative">
            <label class="position-absolute top-50 start-50 translate-middle border border-danger"
                   style="height: 80px;width: 290px;"></label>
        </div>
        <div class="button-container position-relative d-flex flex-column container-fluid">
            <div style="height: 20%" class="d-flex mt-2">
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">7
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">8
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">9
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">+
                    </button>
                </div>
            </div>
            <div style="height: 20%" class="d-flex mt-2">
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">4
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">5
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">6
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">-
                    </button>
                </div>
            </div>
            <div style="height: 20%" class="d-flex mt-2">
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">1
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">2
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">3
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">/
                    </button>
                </div>
            </div>
            <div style="height: 20%" class="d-flex mt-2">
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">0
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">.
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">=
                    </button>
                </div>
                <div style="height: 100%;width: 25%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">*</button>
                </div>
            </div>

            <div style="height: 20%" class="d-flex mt-2">
                <div style="height: 80%;width: 100%; margin: 2px">
                    <button type="button" class="btn btn-outline-primary" style="width: 100%;height: 100%;">clear</button>
                </div>
            </div>
        </div>
    </aside>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
