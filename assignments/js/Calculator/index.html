<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        section {
            width: 100vw;
            height: 100vh;
        }

        aside {
            width: 320px;
            height: 480px;
        }

        .display-container {
            height: 20%;
        }

        .button-container {
            height: 80%;
            margin-top: 24px ;
        }

    </style>
</head>
<body>


<section class="bg-secondary position-relative">
    <aside class="position-absolute top-50 start-50 translate-middle bg-light">
        <div class="display-container position-relative">
            <input id="display" class="position-absolute top-50 start-50 translate-middle border border-danger"
                   type="text" placeholder="0" style="height: 80px;width: 290px; text-align: right;margin-top: 15px;">
        </div>
        <div class="button-container container-fluid">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="7">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="8">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="9">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button"
                   value="+"><br>
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="4">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="5">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="6">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button"
                   value="-"><br>
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="1">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="2">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="3">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button"
                   value="/"><br>
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="0">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value=".">
            <input class="clc btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button" value="*">
            <input class="finalResult btn btn-outline-primary m-1" style="width: 62px; height: 62px" type="button"
                   value="="><br>

            <input class="clear btn btn-outline-primary m-1" style="width: 96%; height: 50px" type="button"
                   value="clear">

        </div>
    </aside>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
