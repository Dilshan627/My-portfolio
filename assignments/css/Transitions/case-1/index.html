<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>case-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        div {
            background-color: #615CFD;
            width: 100px;
            height: 50px;
            margin-top: 50px;
            transition-property: all;
            transition-duration: 1s;
        }

        i {
            font-size: 25px;
            color: white;
            margin-top: 10px;
            margin-left: 20px;
            transition-property: all;
            transition-duration: 1s;
        }

        div:hover {
            width: 200px;
            transition-property: all;
            transition-duration: 1s;
        }

        div:hover i {
            margin-left: 150px;
            transition-property: all;
            transition-duration: 1s;
        }

    </style>
</head>

<body>
<main>

    <div><i class="fa-solid fa-address-book"></i></div>
    <div><i class="fa-solid fa-truck-medical"></i></div>
    <div><i class="fa-solid fa-book-atlas"></i></div>
    <div><i class="fa-solid fa-cart-arrow-down"></i></div>

</main>

</body>
</html>
