<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

<section class="row-12">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POS system</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Place order</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#">Item</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
</section>


<section class="container-fluid mt-3" id="orderContent">
    <div class="container-fluid mt-1">
        <div class="jumbotron pt-3">
            <div class="row">
                <div class="col-lg-4 mt-2">
                    <div class="card">
                        <div class="card-header bg-secondary font-weight-bolder">Details
                            <button type="button" class="btn btn-primary btn-sm btn-block float-end " id="btnNew">
                                <i class="fas fa-plus-square"></i>
                                New
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="orderId">Order Id:</label>
                                    <input class="form-control" id="orderId" placeholder="O-001" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label" for="orderDate">Date:</label>
                                    <input class="form-control" id="orderDate" type="Date">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <label for="inputCustomer" class="form-label">Customer:</label>
                                <select id="inputCustomer" class="form-select">
                                    <option selected>Id</option>
                                    <option>...</option>
                                </select>
                            </div>

                            <div class="mt-3">
                                <label class="form-label" for="txtName">Name:</label>
                                <input class="form-control" id="txtName" type="text">
                            </div>
                            <div class="mt-3">
                                <label class="form-label" for="txtContact">Contact:</label>
                                <input class="form-control" id="txtContact" type="text">
                            </div>
                            <div class="mt-3">
                                <label class="form-label" for="txtAddress">Address:</label>
                                <input class="form-control" id="txtAddress" type="text">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-2">
                    <div class="card">
                        <div class="card-header bg-secondary font-weight-bolder">Item</div>
                        <div class="card-body">
                            <div class="col-md-5">
                                <label class="form-label" for="txtItemCode">Item Code:</label>
                                <input class="form-control" id="txtItemCode" type="text">
                            </div>
                            <div class="mt-3">
                                <label class="form-label" for="txtItemName">Item Name:</label>
                                <input class="form-control" id="txtItemName" type="text">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="price">price:</label>
                                    <input class="form-control" id="price" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label" for="qty">Qty:</label>
                                    <input class="form-control" id="qty" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="orderQty">Order Qty:</label>
                                    <input class="form-control" id="orderQty" type="text">
                                </div>
                                <div class="col position-relative">
                                    <button type="button"
                                            class="btn btn-primary position-absolute top-50 start-50 translate-middle mt-2"
                                            id="btnAdd">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                        Add
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-2">
                    <div class="card">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="row mt-4 ">
            <div class="col">
                <table class="table table-hover">
                    <thead class="bg-secondary">
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Phone number</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable"></tbody>

                    <tr>
                        <th scope="row">C001</th>
                        <td>dilshan</td>
                        <td>gampaha</td>
                        <td>0772759120</td>
                    </tr>
                    <tr>
                        <th scope="row">C002</th>
                        <td>dilshan</td>
                        <td>gampaha</td>
                        <td>0772759120</td>
                    </tr>

                </table>
            </div>
        </section>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
